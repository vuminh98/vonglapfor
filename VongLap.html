<!DOCTYPE html>
<html lang="en"> <hr>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Enter your number: ");
    let total = 0;
    let i;
    for (i = 1; i <= num; i++) {
        total = total + i;
    }
    alert(total);
</script>
</body>
</html></hr>
